<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 5</title>
</head>
<body>
    <form action="text" name="nome">
        <label>Dia:</label> <br>
        <input type="radio" name="domingo" id="um" value="domingo">
        <label>Domingo</label>
        <input type="radio" name="segunda" id="dois" value="segunda" checked>
        <label>Segunda-Feira</label>
        <input type="radio" name="terca" id="tres" value="terca">
        <label>Terça-Feira</label>
        <input type="radio" name="quarta" id="quatro" value="quarta">
        <label>Quarta-Feira</label>
        <input type="radio" name="quinta" id="cinco" value="quinta">
        <label>Quinta-Feira</label>
        <input type="radio" name="sexta" id="seis" value="sexta">
        <label>Sexta-Feira</label>
        <input type="radio" name="sabado" id="sete" value="sabado">
        <label>Sábado</label>
        <br>

        <button>Enviar</button>
    </form>
    
</body>
</html>
